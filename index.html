<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
    <title>Oldagram</title>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header-container">
        <header>
          <img src="images/logo.png" alt="Oldagram Logo" class="header-logo" />
          <img src="images/user-avatar.png" alt="User Avatar" class="avatar" />
        </header>
      </div>
      <!-- Main -->
      <main>
        <!-- Post Section -->
        <section>
          <!-- Post Header -->
          <div class="post-header">
            <div class="avatar-container">
              <img src="images/avatar-vangogh.jpg" alt="" class="avatar" />
            </div>
            <div>
              <p class="bold-text">Vincent van Gogh</p>
              <p>Zudert, Netherlands</p>
            </div>
          </div>
          <!-- Post Image -->
          <img
            src="images/post-vangogh.jpg"
            alt="Post Image"
            class="post-image"
          />
          <div class="post-footer">
            <div class="post-interactions">
              <div class="icons-container">
                <img
                  src="images/icon-heart.png"
                  alt="Like Icon"
                  class="icons"
                />
                <img
                  src="images/icon-comment.png"
                  alt="Comment Icon"
                  class="icons"
                />
                <img src="images/icon-dm.png" alt="DM Icon" class="icons" />
              </div>

              <p class="bold-text post-likes">21,492 likes</p>
              <p>
                <span class="bold-text">vincey1853</span> just took a few
                mushrooms lol
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
